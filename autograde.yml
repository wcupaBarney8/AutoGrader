name: Autograding with Ollama Feedback

on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Print workspace path
      run: echo "Workspace path is $GITHUB_WORKSPACE"
        python -m pip install --upgrade pip
        pip install requests
    - name: Process assignment
      run: python process_assignment.py
    - name: Commit feedback
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action"
        git add feedback.md
        git commit -m "Add feedback"
        git push
